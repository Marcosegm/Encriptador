<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header> 
        <img class="logo" src="./imagenes/logo.png" alt="Logo de Alura">                
    </header>
    <main>
        <div class="ladoIzquierdo">
            <div>
                <textarea class="ingresarTexto" id="ingresarTex" placeholder="Ingrese el texto aquí..."  required></textarea>   
                <p class="mensajeDeAdvertencia"><img src="./imagenes/bi_exclamation-circle-fill.svg" alt=""> Solo letras minúsculas y sin acentos</p>
                <div>
                    <button class="btn"  onclick="encriptar()" id="botEncriptar">Encriptar</button>
                    <button class="btn" onclick="desencriptar()" id="botDesencriptar">Desencriptar</button>
                </div>
            </div>
        </div>

        <div class="ladoDerecho">  
            <div class="cuadroDeResultado"> 
                <img id="muneco" src="./imagenes/muneco.png" alt="Imagen de un muñeco">
                <p id="textoCuadro1"> Ningún mensaje fue encontrado </p>  
                <p id="textoCuadro2"> "Ingresa el texto que desees encriptar o desencriptar"</p>
                <textarea id="CuadroDeTextoResultado"  ></textarea>     
                <button class="btn" onclick="copiar()" id="botCopiar">Copiar</button>
            </div>
        </div>        
    </main>
    <script src="./main.js"></script>
</body>
</html>
